<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Metadata Microservice</title>
</head>
<body>
<h2>Upload a File</h2>
<form id="uploadForm" enctype="multipart/form-data">
  <input type="file" name="upfile" id="fileInput" required>
  <button type="submit">Upload</button>
</form>
<pre id="result"></pre>

<script>
const form = document.getElementById('uploadForm');
const result = document.getElementById('result');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const fileInput = document.getElementById('fileInput');
  const formData = new FormData();
  formData.append('upfile', fileInput.files[0]);

  try {
    const res = await fetch('/api/fileanalyse', {
      method: 'POST',
      body: formData
    });
    const data = await res.json();
    result.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    result.textContent = 'Error uploading file';
  }
});
</script>
</body>
</html>
